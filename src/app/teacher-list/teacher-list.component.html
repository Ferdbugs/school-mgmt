<h2 class="mt-4 mb-4">Teacher List</h2>
<table class="table table-striped">
    <thead class = "table">
        <tr>
            <th>First Name</th>
            <th>Last Name</th>
            <th>Email</th>
            <th>Subjects</th>
            <th>Actions</th>
        </tr>
    </thead>
    
    <tbody>
        <tr *ngFor="let teacher of teachers">
            <td class="align-middle">{{teacher.firstName}}</td>
            <td class="align-middle">{{teacher.lastName}}</td>
            <td class="align-middle">{{teacher.email}}</td>
            <td class="align-middle">
                <span *ngFor="let subject of teacher.subjects">
                    {{subject.subjectName}}, Grade: {{subject.grade}}
                    <br>
                </span>
            </td>
            <td>
                <button (click)="updateTeacher(teacher.id)" class="btn btn-primary" style="margin-right:12px">Update</button>
                <button (click)="deleteTeacher(teacher.id)" class="btn btn-danger">Delete</button>   
            </td>
        </tr>
    </tbody>
</table>
