<div class="col-md-6 offset-md-3">
    <h3 class="mt-4">Create Subject</h3>
    <form (ngSubmit)="onSubmit()">
        <div class="form-group mt-2">
            <label>Subject Name</label>
            <input type="text" class="form-control" id="firstName" [(ngModel)]="subject.subjectName" name="subjectName"/>
        </div>
        <div class="form-group mt-2">
            <label>Grade</label>
            <input type="text" class="form-control" id="lastName" [(ngModel)]="subject.grade" name="grade"/>
        </div>
        <button type="submit" class="btn btn-primary mt-4">Submit</button>
    </form>
</div>
