<h2 class="mt-4 mb-4">Student List</h2>
<table class="table table-striped">
    <thead class = "table">
        <tr>
            <th>First Name</th>
            <th>Last Name</th>
            <th>Student Email</th>
            <th>Grade</th>
            <th>Type</th>
            <th>Actions</th>
        </tr>
    </thead>
    
    <tbody>
        <tr *ngFor="let student of students">
            <td class="align-middle">{{student.firstName}}</td>
            <td class="align-middle">{{student.lastName}}</td>
            <td class="align-middle">{{student.email}}</td>
            <td class="align-middle">{{student.grade}}</td>
            <td class="align-middle">{{student.type}}</td>
            <td>
                <button (click)="updateStudent(student.id)" class="btn btn-primary" style="margin-right:12px">Update</button>
                <button (click)="deleteStudent(student.id)" class="btn btn-danger">Delete</button>   
            </td>
        </tr>
    </tbody>
</table>
