<h2 class="mt-4 mb-4">Student List</h2>
<table class="table table-striped">
    <thead class = "table">
        <tr>
            <th>First Name</th>
            <th>Last Name</th>
            <th>Student Email</th>
            <th>Actions</th>
        </tr>
    </thead>
    
    <tbody>
        <tr *ngFor="let student of students">
            <td>{{student.firstName}}</td>
            <td>{{student.lastName}}</td>
            <td>{{student.email}}</td>
        </tr>
    </tbody>
</table>
