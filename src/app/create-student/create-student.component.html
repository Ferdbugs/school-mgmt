<div class="col-md-6 offset-md-3">
    <h3 class="mt-4">Create Student</h3>
    <form (ngSubmit)="onSubmit()">
        <div class="form-group mt-2">
            <label>First Name</label>
            <input type="text" class="form-control" id="firstName" [(ngModel)]="student.firstName" name="firstName"/>
        </div>
        <div class="form-group mt-2">
            <label>Last Name</label>
            <input type="text" class="form-control" id="lastName" [(ngModel)]="student.lastName" name="lastName"/>
        </div>
        <div class="form-group mt-2">
            <label>Email</label>
            <input type="text" class="form-control" id="email" [(ngModel)]="student.email" name="email"/>
        </div>
        <div class="form-group mt-2">
            <label>Grade</label>
            <input type="text" class="form-control" id="grade" [(ngModel)]="student.grade" name="grade"/>
        </div>
        <div class="form-group mt-2">
            <label>Type</label>
            <select [(ngModel)]="student.type" name="type" class="form-select" aria-label="Default select example">
                <option selected>Select</option>
                <option value="external">External</option>
                <option value="internal">Internal</option>
            </select>        
        </div>
        <button type="submit" class="btn btn-primary mt-4">Submit</button>
    </form>
</div>
